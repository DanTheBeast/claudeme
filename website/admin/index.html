<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CallMe Admin</title>
  <link rel="icon" href="/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --orange: #D46B50;
      --orange-light: #DE7F65;
      --orange-dark: #C05840;
      --orange-50: #FDF3F0;
      --orange-100: #FADED8;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-500: #6B7280;
      --gray-300: #D1D5DB;
      --gray-100: #F3F4F6;
      --white: #FFFFFF;
      --bg: #FDFBF9;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--gray-900);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      background: var(--white);
      border: 1px solid var(--gray-100);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 40px rgba(0,0,0,0.07);
      animation: fade-up 0.4s ease both;
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .logo-row img {
      width: 36px;
      height: 36px;
      border-radius: 10px;
    }

    .logo-row .wordmark {
      font-family: 'Fraunces', serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-900);
    }

    .logo-row .badge {
      margin-left: auto;
      background: var(--orange-50);
      border: 1px solid var(--orange-100);
      color: var(--orange-dark);
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 100px;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--gray-500);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 13px 16px;
      border: 1.5px solid var(--gray-300);
      border-radius: 12px;
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      background: var(--white);
      color: var(--gray-900);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      margin-bottom: 20px;
    }

    input[type="password"]:focus {
      border-color: var(--orange);
      box-shadow: 0 0 0 3px rgba(212,107,80,0.12);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--orange-light), var(--orange-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s, box-shadow 0.15s;
      box-shadow: 0 4px 16px rgba(212,107,80,0.3);
    }

    button:hover { opacity: 0.92; transform: translateY(-1px); box-shadow: 0 6px 20px rgba(212,107,80,0.35); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }

    .error {
      background: #FEF2F2;
      border: 1px solid #FECACA;
      color: #DC2626;
      font-size: 13px;
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 16px;
      display: none;
    }

    .error.visible { display: block; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-row">
      <img src="/logo.png" alt="CallMe" />
      <span class="wordmark">CallMe</span>
      <span class="badge">Admin</span>
    </div>
    <h1>Sign in</h1>
    <p class="subtitle">Enter your admin password to access the dashboard.</p>

    <div class="error" id="error-msg">Incorrect password. Try again.</div>

    <form id="login-form">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter admin password" autocomplete="current-password" autofocus />
      <button type="submit" id="submit-btn">Sign in</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = passwordInput.value.trim();
      if (!password) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing inâ€¦';
      errorMsg.classList.remove('visible');

      try {
        const res = await fetch('/api/admin-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });

        if (res.ok) {
          window.location.href = '/admin/dashboard.html';
        } else {
          errorMsg.classList.add('visible');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.classList.add('visible');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });
  </script>
</body>
</html>
